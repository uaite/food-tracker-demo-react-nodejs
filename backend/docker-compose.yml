version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: food-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: food_tracker
      POSTGRES_USER: fooduser
      POSTGRES_PASSWORD: foodpass123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fooduser -d food_tracker']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
